<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>React *</title>

  <body>
    <!-- El id root es el id básico para añadir cosas e identificar la base-->
