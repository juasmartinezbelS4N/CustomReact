<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <title>React *</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">
      // Para crear un nuevo componente, debemos usar MAYUSCULAS
      function Header (){
        return (<header><h1> Eve's Kitchen</h1> </header>)
      }

      function Main() {
        return (<section> <p> We serve the most delicios food around </p> </section>)
      }
      function App() {
        return (<div><Header /> <Main/> </div>)
      }
      // lo mismo que poner <div><Header /> <Main/> </div>, solo acepta un elemento
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
