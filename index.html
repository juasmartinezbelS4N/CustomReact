<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <!-- Links rápidos -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>React *</title>
  </head>
  <body>
    <!-- El id root es el id básico para añadir cosas e identificar la base-->
    <div id="root">

    </div>
    <script type="text/javascript">
      // What a fucking mess
      let monday = React.createElement('li', null, 'Monday')
      let tuesday = React.createElement('li', null, 'Tuesday')
      let wednesday = React.createElement('li', null, 'Wednesday')
      let ul = React.createElement("ul", {style: {color: "blue"}}, monday, tuesday, wednesday)
      ReactDOM.render(ul, document.getElementById('root'))


      ReactDOM.render(<ul>
        <li> Sonic </li>
        <li> Tails </li>
        <li> Knuckles </li>
        </ul>, document.getElementById('root'))
    </script>
  </body>
</html>
