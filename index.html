<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <title>React *</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">

      function Header (props){
        console.log(props);
        return (<header><h1> {props.name} Kitchen</h1> </header>)
      }

      function Main(props) {
        return (
          <section>
            <p> We serve the most {props.adjective} food around </p>
            <ul>
              {props.dishes.map((dish, index) => (
                // Usar {index} no es recomendable porque index se crea al renderizar
                <li key={index}>
                  {dish}
                </li>))}
            </ul>
            <ul>
              {props.dishesObj.map((dish) => (
                <li key={dish.i}>
                  {dish.title}
                </li>))}
            </ul>
          </section>
        )
      }

      function Footer(props) {
        return (<footer> <p>Copyright {props.year} dishes </p></footer>)
      }

      const dishes = [
        "Black beans", "Macaroni", "Dish and Fips"
      ]

      const dishObjects = dishes.map((dish, i) => ({
        // Es mejor crear el key DENTRO de lo que se analiza
        id: i,
        title: dish
      }))

      function App() {
        return (
          <div>
            <Header name = "Zebitas" />
            <Main adjective="amazing" dishes={dishes} dishesObj={dishObjects}/>
            <Footer year = {new Date().getFullYear()} />
          </div>)
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
