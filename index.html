<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <title>React *</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">

      function Header (props){
        console.log(props);
        return (<header><h1> {props.name} Kitchen</h1> </header>)
      }

      function Main(props) {
        return (
          <section>
            <img height={200} src="https://images.pexels.com/photos/67468/pexels-photo-67468.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="una imagen de un restaurante"/>
            <img height={200} src="./table.png" alt="una imagen de una mesa de restaurante"/>
            <p> We serve the most {props.adjective} food around </p>
            <ul>
              {props.dishesObj.map((dish) => (
                <li key={dish.i}>
                  {dish.title}
                </li>))}
            </ul>

          </section>
        )
      }

      function Footer(props) {
        return (<footer> <p>Copyright {props.year} dishes </p></footer>)
      }

      const dishes = [
        "Black beans", "Macaroni", "Dish and Fips"
      ]

      const dishObjects = dishes.map((dish, i) => ({
        // Es mejor crear el key DENTRO de lo que se analiza
        id: i,
        title: dish
      }))

      function App() {
        return (
          // Se han creado muchos Divs :(. MEJOR USAR React.Fragment!
          <React.Fragment>
            <Header name = "Zebitas" />
            <Main adjective="amazing" dishesObj={dishObjects}/>
            <Footer year = {new Date().getFullYear()} />
          </React.Fragment>)
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
