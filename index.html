<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <!-- Links rápidos -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>React *</title>
  </head>
  <body>
    <!-- El id root es el id básico para añadir cosas e identificar la base-->
    <div id="root">

    </div>
    <script type="text/javascript">
      // Qué crear, donde poner
      ReactDOM.render(
        //Esto es lo mismo que decir <h1>Getting Started with React</h1>
        React.createElement(
          "h1", null, "Gettingstarted"
        ),
        document.getElementById('root')
      )

    </script>
  </body>
</html>
